    <text x="80" y="95" class="text-light" font-size="12" text-anchor="middle">Image</text>
    <rect class="legal-tag" x="175" y="20" width="60" height="24" rx="12"/>
    <text x="188" y="36" class="legal-text" font-size="11" font-weight="600">Legal</text>
    <text x="175" y="70" class="text-dark" font-size="16" font-weight="bold">HOA Fine Overturned Using</text>
    <text x="175" y="90" class="text-dark" font-size="16" font-weight="bold">AI-Assisted Research</text>
    <text x="175" y="120" class="text-light" font-size="13">Found precedents in HOA bylaws</text>
    <text x="175" y="138" class="text-light" font-size="13">that invalidated unfair fines.</text>
    <circle fill="#e5e7eb" cx="190" cy="165" r="10"/>
    <text x="208" y="169" class="text-light" font-size="12">David P. · 5 min · $1,500 saved</text>
  </g>

