    <text x="175" y="70" class="text-dark" font-size="16" font-weight="bold">Tenant Rights Victory:</text>
    <text x="175" y="90" class="text-dark" font-size="16" font-weight="bold">Full Security Deposit Returned</text>
    <text x="175" y="120" class="text-light" font-size="13">Claude helped draft a demand letter</text>
    <text x="175" y="138" class="text-light" font-size="13">that got my $2,400 deposit back.</text>
    <circle fill="#e5e7eb" cx="190" cy="165" r="10"/>
