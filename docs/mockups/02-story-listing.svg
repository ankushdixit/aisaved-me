    <text x="175" y="70" class="text-dark" font-size="16" font-weight="bold">Small Claims Success: Contractor</text>
    <text x="175" y="90" class="text-dark" font-size="16" font-weight="bold">Paid Up After AI Legal Research</text>
    <text x="175" y="120" class="text-light" font-size="13">AI helped me understand contract law</text>
