  <text x="30" y="975" class="annotation" font-size="11">Filter sidebar:</text>
  <text x="30" y="990" class="annotation" font-size="11">- Multi-select checkboxes</text>
  <text x="30" y="1005" class="annotation" font-size="11">- Category, AI tool, outcome</text>
  <text x="30" y="1020" class="annotation" font-size="11">- Sort dropdown</text>

  <rect class="annotation-box" x="1250" y="320" width="170" height="70" rx="4"/>
  <text x="1260" y="345" class="annotation" font-size="11">Story cards:</text>
  <text x="1260" y="360" class="annotation" font-size="11">- Horizontal layout</text>
  <text x="1260" y="375" class="annotation" font-size="11">- Thumbnail, meta, excerpt</text>
  <text x="1260" y="390" class="annotation" font-size="11">- Money saved badge</text>

  <rect class="annotation-box" x="1250" y="150" width="170" height="50" rx="4"/>
