    <text x="220" y="40" class="primary" font-size="14">Clear all</text>

    <line x1="20" y1="60" x2="260" y2="60" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Category Filter -->
    <text x="20" y="95" class="text-dark" font-size="14" font-weight="600">Category</text>

    <rect class="checkbox-checked" x="20" y="115" width="18" height="18" rx="4"/>
    <text x="20" y="127" class="text-white" font-size="12" font-weight="bold" dx="4">✓</text>
    <text x="48" y="129" class="text-medium" font-size="14">Legal Wins</text>
    <text x="220" y="129" class="text-light" font-size="12">(142)</text>

    <rect class="checkbox" x="20" y="145" width="18" height="18" rx="4"/>
    <text x="48" y="159" class="text-medium" font-size="14">Medical Wins</text>
    <text x="220" y="159" class="text-light" font-size="12">(98)</text>

    <rect class="checkbox" x="20" y="175" width="18" height="18" rx="4"/>
    <text x="48" y="189" class="text-medium" font-size="14">Financial</text>
    <text x="220" y="189" class="text-light" font-size="12">(45)</text>

    <rect class="checkbox" x="20" y="205" width="18" height="18" rx="4"/>
    <text x="48" y="219" class="text-medium" font-size="14">Other</text>
    <text x="220" y="219" class="text-light" font-size="12">(23)</text>

    <line x1="20" y1="250" x2="260" y2="250" stroke="#e5e7eb" stroke-width="1"/>

    <!-- AI Tool Filter -->
    <text x="20" y="285" class="text-dark" font-size="14" font-weight="600">AI Tool Used</text>

    <rect class="checkbox-checked" x="20" y="305" width="18" height="18" rx="4"/>
    <text x="20" y="317" class="text-white" font-size="12" font-weight="bold" dx="4">✓</text>
    <text x="48" y="319" class="text-medium" font-size="14">Claude</text>
    <text x="220" y="319" class="text-light" font-size="12">(120)</text>

    <rect class="checkbox" x="20" y="335" width="18" height="18" rx="4"/>
    <text x="48" y="349" class="text-medium" font-size="14">ChatGPT</text>
    <text x="220" y="349" class="text-light" font-size="12">(95)</text>

    <rect class="checkbox" x="20" y="365" width="18" height="18" rx="4"/>
    <text x="48" y="379" class="text-medium" font-size="14">Gemini</text>
    <text x="220" y="379" class="text-light" font-size="12">(42)</text>

    <rect class="checkbox" x="20" y="395" width="18" height="18" rx="4"/>
    <text x="48" y="409" class="text-medium" font-size="14">Other</text>
    <text x="220" y="409" class="text-light" font-size="12">(18)</text>

    <line x1="20" y1="440" x2="260" y2="440" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Outcome Type Filter -->
