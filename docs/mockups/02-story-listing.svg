    <rect class="card" width="480" height="180" rx="12"/>
    <rect fill="#e5e7eb" x="0" y="0" width="160" height="180" rx="12 0 0 12"/>
    <text x="80" y="95" class="text-light" font-size="12" text-anchor="middle">Image</text>
    <rect class="legal-tag" x="175" y="20" width="60" height="24" rx="12"/>
    <text x="188" y="36" class="legal-text" font-size="11" font-weight="600">Legal</text>
    <text x="175" y="70" class="text-dark" font-size="16" font-weight="bold">Disputing a Fraudulent Charge:</text>
    <text x="175" y="90" class="text-dark" font-size="16" font-weight="bold">Bank Reversed After AI Help</text>
    <text x="175" y="120" class="text-light" font-size="13">Claude helped me write a compelling</text>
    <text x="175" y="138" class="text-light" font-size="13">dispute letter with evidence.</text>
    <circle fill="#e5e7eb" cx="190" cy="165" r="10"/>
    <text x="208" y="169" class="text-light" font-size="12">James T. · 4 min · $890 saved</text>
