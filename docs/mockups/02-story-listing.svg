    <rect class="checkbox" x="20" y="495" width="18" height="18" rx="4"/>
    <text x="48" y="509" class="text-medium" font-size="14">Money Saved</text>

    <rect class="checkbox" x="20" y="525" width="18" height="18" rx="4"/>
    <text x="48" y="539" class="text-medium" font-size="14">Dispute Won</text>

    <rect class="checkbox" x="20" y="555" width="18" height="18" rx="4"/>
    <text x="48" y="569" class="text-medium" font-size="14">Health Improved</text>

    <rect class="checkbox" x="20" y="585" width="18" height="18" rx="4"/>
    <text x="48" y="599" class="text-medium" font-size="14">Time Saved</text>

    <line x1="20" y1="630" x2="260" y2="630" stroke="#e5e7eb" stroke-width="1"/>

