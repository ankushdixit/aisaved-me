    <rect class="card" x="0" y="0" width="36" height="36" rx="6"/>
    <text x="13" y="24" class="text-light" font-size="14">←</text>

    <rect class="primary" x="50" y="0" width="36" height="36" rx="6"/>
    <text x="64" y="24" class="text-white" font-size="14">1</text>

    <rect class="card" x="100" y="0" width="36" height="36" rx="6"/>
    <text x="114" y="24" class="text-medium" font-size="14">2</text>

    <rect class="card" x="150" y="0" width="36" height="36" rx="6"/>
    <text x="164" y="24" class="text-medium" font-size="14">3</text>

    <text x="210" y="24" class="text-light" font-size="14">...</text>

    <rect class="card" x="240" y="0" width="36" height="36" rx="6"/>
