  <g transform="translate(910, 520)" class="shadow">
    <rect class="card" width="480" height="180" rx="12"/>
    <rect fill="#e5e7eb" x="0" y="0" width="160" height="180" rx="12 0 0 12"/>
    <text x="80" y="95" class="text-light" font-size="12" text-anchor="middle">Image</text>
    <rect class="legal-tag" x="175" y="20" width="60" height="24" rx="12"/>
    <text x="188" y="36" class="legal-text" font-size="11" font-weight="600">Legal</text>
    <text x="175" y="70" class="text-dark" font-size="16" font-weight="bold">Insurance Claim Denied?</text>
    <text x="175" y="90" class="text-dark" font-size="16" font-weight="bold">Here's How I Got It Approved</text>
    <text x="175" y="120" class="text-light" font-size="13">Used AI to analyze my policy and</text>
    <text x="175" y="138" class="text-light" font-size="13">draft an appeal that worked.</text>
    <circle fill="#e5e7eb" cx="190" cy="165" r="10"/>
    <text x="208" y="169" class="text-light" font-size="12">Lisa K. · 7 min · $12,000 saved</text>
  </g>

