<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 2400" width="1440" height="2400">
  <defs>
    <style>
      .bg { fill: #fafafa; }
      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
      .card-hover { fill: #f9fafb; stroke: #d1d5db; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-light { fill: #3b82f6; }
      .primary-bg { fill: #eff6ff; }
      .secondary { fill: #059669; }
      .accent { fill: #7c3aed; }
      .text-dark { fill: #111827; font-family: system-ui, sans-serif; }
      .text-medium { fill: #374151; font-family: system-ui, sans-serif; }
      .text-light { fill: #6b7280; font-family: system-ui, sans-serif; }
      .text-white { fill: #ffffff; font-family: system-ui, sans-serif; }
      .border { stroke: #e5e7eb; stroke-width: 1; fill: none; }
      .border-primary { stroke: #2563eb; stroke-width: 2; fill: none; }
      .hero-gradient { fill: url(#heroGrad); }
      .legal-tag { fill: #fef3c7; }
      .legal-text { fill: #92400e; }
      .medical-tag { fill: #d1fae5; }
      .medical-text { fill: #065f46; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .annotation { fill: #dc2626; font-family: system-ui, sans-serif; font-style: italic; }
      .annotation-box { fill: #fef2f2; stroke: #dc2626; stroke-width: 1; stroke-dasharray: 4; }
    </style>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1440" height="2400"/>

  <!-- ========== HEADER/NAV ========== -->
  <rect class="card" x="0" y="0" width="1440" height="72"/>

  <!-- Logo -->
  <text x="80" y="44" class="text-dark" font-size="24" font-weight="bold">AI Saved Me</text>

  <!-- Nav Links -->
  <text x="700" y="44" class="text-medium" font-size="16">Stories</text>
  <text x="800" y="44" class="text-medium" font-size="16">Categories</text>
  <text x="920" y="44" class="text-medium" font-size="16">How It Works</text>

  <!-- Auth Buttons -->
  <rect class="card" x="1100" y="20" width="100" height="36" rx="6"/>
  <text x="1125" y="44" class="text-medium" font-size="14">Sign In</text>

  <rect class="primary" x="1220" y="20" width="140" height="36" rx="6"/>
  <text x="1245" y="44" class="text-white" font-size="14" font-weight="500">Share Your Win</text>

  <!-- ========== HERO SECTION ========== -->
  <rect class="hero-gradient" x="0" y="72" width="1440" height="500"/>

  <!-- Hero Content -->
  <text x="720" y="220" class="text-white" font-size="56" font-weight="bold" text-anchor="middle">Real People. Real AI Wins.</text>
  <text x="720" y="280" class="text-white" font-size="24" text-anchor="middle" opacity="0.9">Discover how everyday people are using AI to solve legal disputes,</text>
  <text x="720" y="315" class="text-white" font-size="24" text-anchor="middle" opacity="0.9">medical challenges, and life's toughest problems.</text>

  <!-- Hero CTA Buttons -->
  <rect fill="#ffffff" x="540" y="370" width="180" height="52" rx="8"/>
  <text x="585" y="402" class="primary" font-size="16" font-weight="600">Browse Stories</text>

  <rect fill="transparent" stroke="#ffffff" stroke-width="2" x="740" y="370" width="180" height="52" rx="8"/>
  <text x="775" y="402" class="text-white" font-size="16" font-weight="600">Share Your Win</text>

  <!-- Hero Stats -->
  <g transform="translate(280, 460)">
    <text x="0" y="0" class="text-white" font-size="32" font-weight="bold">$2.4M+</text>
    <text x="0" y="28" class="text-white" font-size="14" opacity="0.8">Saved in legal fees</text>
  </g>
  <g transform="translate(580, 460)">
    <text x="0" y="0" class="text-white" font-size="32" font-weight="bold">500+</text>
    <text x="0" y="28" class="text-white" font-size="14" opacity="0.8">Success stories</text>
  </g>
  <g transform="translate(880, 460)">
    <text x="0" y="0" class="text-white" font-size="32" font-weight="bold">15K+</text>
    <text x="0" y="28" class="text-white" font-size="14" opacity="0.8">Lives impacted</text>
  </g>

  <!-- ========== CATEGORY CARDS ========== -->
  <text x="720" y="640" class="text-dark" font-size="32" font-weight="bold" text-anchor="middle">Explore by Category</text>
  <text x="720" y="675" class="text-light" font-size="18" text-anchor="middle">Find stories that match your situation</text>

  <!-- Legal Wins Card -->
  <g transform="translate(280, 720)" class="shadow">
    <rect class="card" width="400" height="200" rx="12"/>
    <rect class="legal-tag" x="20" y="20" width="100" height="28" rx="14"/>
    <text x="45" y="39" class="legal-text" font-size="12" font-weight="600">LEGAL</text>
    <text x="20" y="90" class="text-dark" font-size="24" font-weight="bold">Legal Wins</text>
    <text x="20" y="120" class="text-light" font-size="14">Dispute resolutions, contract analysis,</text>
    <text x="20" y="140" class="text-light" font-size="14">small claims, tenant rights</text>
    <text x="20" y="175" class="primary" font-size="14" font-weight="600">View 142 stories →</text>
  </g>

  <!-- Medical Wins Card -->
  <g transform="translate(760, 720)" class="shadow">
    <rect class="card" width="400" height="200" rx="12"/>
    <rect class="medical-tag" x="20" y="20" width="100" height="28" rx="14"/>
    <text x="35" y="39" class="medical-text" font-size="12" font-weight="600">MEDICAL</text>
    <text x="20" y="90" class="text-dark" font-size="24" font-weight="bold">Medical Wins</text>
    <text x="20" y="120" class="text-light" font-size="14">Symptom research, diagnosis insights,</text>
    <text x="20" y="140" class="text-light" font-size="14">insurance claims, treatment options</text>
    <text x="20" y="175" class="primary" font-size="14" font-weight="600">View 98 stories →</text>
  </g>

  <!-- ========== FEATURED STORIES ========== -->
  <text x="80" y="1020" class="text-dark" font-size="32" font-weight="bold">Featured Stories</text>
  <text x="80" y="1055" class="text-light" font-size="18">Handpicked wins that showcase AI's potential</text>

  <!-- Story Card 1 -->
  <g transform="translate(80, 1090)" class="shadow">
    <rect class="card" width="400" height="340" rx="12"/>
    <!-- Image placeholder -->
    <rect fill="#e5e7eb" x="0" y="0" width="400" height="160" rx="12 12 0 0"/>
    <text x="200" y="90" class="text-light" font-size="14" text-anchor="middle">Story Image</text>
    <!-- Content -->
    <rect class="legal-tag" x="20" y="180" width="60" height="24" rx="12"/>
    <text x="35" y="196" class="legal-text" font-size="11" font-weight="600">Legal</text>
    <text x="20" y="230" class="text-dark" font-size="18" font-weight="bold">How I Beat Enterprise's</text>
    <text x="20" y="252" class="text-dark" font-size="18" font-weight="bold">$3,200 Damage Claim</text>
    <text x="20" y="285" class="text-light" font-size="14">Used Claude to build a legal defense that</text>
    <text x="20" y="305" class="text-light" font-size="14">made them withdraw completely.</text>
    <!-- Meta -->
    <circle fill="#e5e7eb" cx="35" cy="330" r="12"/>
    <text x="55" y="335" class="text-light" font-size="12">Ankush D. · 5 min read</text>
  </g>

  <!-- Story Card 2 -->
  <g transform="translate(520, 1090)" class="shadow">
    <rect class="card" width="400" height="340" rx="12"/>
    <rect fill="#e5e7eb" x="0" y="0" width="400" height="160" rx="12 12 0 0"/>
    <text x="200" y="90" class="text-light" font-size="14" text-anchor="middle">Story Image</text>
    <rect class="medical-tag" x="20" y="180" width="70" height="24" rx="12"/>
    <text x="32" y="196" class="medical-text" font-size="11" font-weight="600">Medical</text>
    <text x="20" y="230" class="text-dark" font-size="18" font-weight="bold">AI Helped Me Identify</text>
    <text x="20" y="252" class="text-dark" font-size="18" font-weight="bold">Kidney Stones, Avoid ER</text>
    <text x="20" y="285" class="text-light" font-size="14">Symptoms analysis with Gemini led to</text>
    <text x="20" y="305" class="text-light" font-size="14">the right tests and quick diagnosis.</text>
    <circle fill="#e5e7eb" cx="35" cy="330" r="12"/>
    <text x="55" y="335" class="text-light" font-size="12">Raj P. · 4 min read</text>
  </g>

  <!-- Story Card 3 -->
  <g transform="translate(960, 1090)" class="shadow">
    <rect class="card" width="400" height="340" rx="12"/>
    <rect fill="#e5e7eb" x="0" y="0" width="400" height="160" rx="12 12 0 0"/>
    <text x="200" y="90" class="text-light" font-size="14" text-anchor="middle">Story Image</text>
    <rect class="legal-tag" x="20" y="180" width="60" height="24" rx="12"/>
    <text x="35" y="196" class="legal-text" font-size="11" font-weight="600">Legal</text>
    <text x="20" y="230" class="text-dark" font-size="18" font-weight="bold">Tenant Rights Victory:</text>
    <text x="20" y="252" class="text-dark" font-size="18" font-weight="bold">Got My Full Deposit Back</text>
    <text x="20" y="285" class="text-light" font-size="14">ChatGPT helped me write a demand</text>
    <text x="20" y="305" class="text-light" font-size="14">letter that worked in 48 hours.</text>
    <circle fill="#e5e7eb" cx="35" cy="330" r="12"/>
    <text x="55" y="335" class="text-light" font-size="12">Sarah M. · 6 min read</text>
  </g>

  <!-- View All Button -->
  <rect class="card border-primary" x="620" y="1470" width="200" height="48" rx="8"/>
  <text x="675" y="1500" class="primary" font-size="16" font-weight="600">View All Stories</text>

  <!-- ========== HOW IT WORKS ========== -->
  <rect class="primary-bg" x="0" y="1560" width="1440" height="400"/>
  <text x="720" y="1620" class="text-dark" font-size="32" font-weight="bold" text-anchor="middle">How It Works</text>

  <!-- Step 1 -->
  <g transform="translate(200, 1680)">
    <circle class="primary" cx="40" cy="40" r="40"/>
    <text x="40" y="50" class="text-white" font-size="24" font-weight="bold" text-anchor="middle">1</text>
    <text x="40" y="110" class="text-dark" font-size="18" font-weight="bold" text-anchor="middle">Use AI</text>
    <text x="40" y="135" class="text-light" font-size="14" text-anchor="middle">Solve your problem with</text>
    <text x="40" y="155" class="text-light" font-size="14" text-anchor="middle">any AI assistant</text>
  </g>

  <!-- Arrow -->
  <path d="M340 1720 L400 1720" stroke="#d1d5db" stroke-width="2" fill="none"/>
  <polygon points="400,1715 410,1720 400,1725" fill="#d1d5db"/>

  <!-- Step 2 -->
  <g transform="translate(520, 1680)">
    <circle class="primary" cx="40" cy="40" r="40"/>
    <text x="40" y="50" class="text-white" font-size="24" font-weight="bold" text-anchor="middle">2</text>
    <text x="40" y="110" class="text-dark" font-size="18" font-weight="bold" text-anchor="middle">Share Your Story</text>
    <text x="40" y="135" class="text-light" font-size="14" text-anchor="middle">Submit your win with</text>
    <text x="40" y="155" class="text-light" font-size="14" text-anchor="middle">chat session links</text>
  </g>

  <!-- Arrow -->
  <path d="M660 1720 L720 1720" stroke="#d1d5db" stroke-width="2" fill="none"/>
  <polygon points="720,1715 730,1720 720,1725" fill="#d1d5db"/>

  <!-- Step 3 -->
  <g transform="translate(840, 1680)">
    <circle class="primary" cx="40" cy="40" r="40"/>
    <text x="40" y="50" class="text-white" font-size="24" font-weight="bold" text-anchor="middle">3</text>
    <text x="40" y="110" class="text-dark" font-size="18" font-weight="bold" text-anchor="middle">We Protect Privacy</text>
    <text x="40" y="135" class="text-light" font-size="14" text-anchor="middle">AI auto-redacts sensitive</text>
    <text x="40" y="155" class="text-light" font-size="14" text-anchor="middle">information</text>
  </g>

  <!-- Arrow -->
  <path d="M980 1720 L1040 1720" stroke="#d1d5db" stroke-width="2" fill="none"/>
  <polygon points="1040,1715 1050,1720 1040,1725" fill="#d1d5db"/>

  <!-- Step 4 -->
  <g transform="translate(1160, 1680)">
    <circle class="primary" cx="40" cy="40" r="40"/>
    <text x="40" y="50" class="text-white" font-size="24" font-weight="bold" text-anchor="middle">4</text>
    <text x="40" y="110" class="text-dark" font-size="18" font-weight="bold" text-anchor="middle">Inspire Others</text>
    <text x="40" y="135" class="text-light" font-size="14" text-anchor="middle">Your story helps others</text>
    <text x="40" y="155" class="text-light" font-size="14" text-anchor="middle">facing similar challenges</text>
  </g>

  <!-- ========== CTA SECTION ========== -->
  <text x="720" y="2060" class="text-dark" font-size="36" font-weight="bold" text-anchor="middle">Have an AI Success Story?</text>
  <text x="720" y="2100" class="text-light" font-size="18" text-anchor="middle">Share your win and help others discover the power of AI assistance.</text>

  <rect class="primary" x="595" y="2140" width="250" height="56" rx="8"/>
  <text x="668" y="2175" class="text-white" font-size="18" font-weight="600">Share Your Story</text>

  <!-- ========== FOOTER ========== -->
  <rect fill="#111827" x="0" y="2240" width="1440" height="160"/>
  <text x="80" y="2290" fill="#ffffff" font-size="20" font-weight="bold" font-family="system-ui, sans-serif">AI Saved Me</text>
  <text x="80" y="2320" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Real stories of AI helping real people.</text>

  <text x="500" y="2290" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Stories</text>
  <text x="500" y="2315" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Categories</text>
  <text x="500" y="2340" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Submit</text>

  <text x="700" y="2290" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">About</text>
  <text x="700" y="2315" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Privacy Policy</text>
  <text x="700" y="2340" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Terms of Service</text>

  <text x="900" y="2290" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Contact</text>
  <text x="900" y="2315" fill="#9ca3af" font-size="14" font-family="system-ui, sans-serif">Disclaimers</text>

  <text x="1200" y="2370" fill="#6b7280" font-size="12" font-family="system-ui, sans-serif">© 2024 AI Saved Me. All rights reserved.</text>

  <!-- ========== ANNOTATIONS ========== -->
  <rect class="annotation-box" x="1250" y="100" width="170" height="60" rx="4"/>
  <text x="1260" y="120" class="annotation" font-size="11">Header: Fixed nav</text>
  <text x="1260" y="135" class="annotation" font-size="11">with CTA button</text>
  <text x="1260" y="150" class="annotation" font-size="11">"Share Your Win"</text>

  <rect class="annotation-box" x="1250" y="300" width="170" height="60" rx="4"/>
  <text x="1260" y="320" class="annotation" font-size="11">Hero: Gradient bg,</text>
  <text x="1260" y="335" class="annotation" font-size="11">stats showing impact,</text>
  <text x="1260" y="350" class="annotation" font-size="11">dual CTAs</text>

  <rect class="annotation-box" x="20" y="750" width="170" height="50" rx="4"/>
  <text x="30" y="770" class="annotation" font-size="11">Category cards with</text>
  <text x="30" y="785" class="annotation" font-size="11">color-coded tags</text>

  <rect class="annotation-box" x="20" y="1150" width="170" height="60" rx="4"/>
  <text x="30" y="1170" class="annotation" font-size="11">Story cards: Image,</text>
  <text x="30" y="1185" class="annotation" font-size="11">category tag, title,</text>
  <text x="30" y="1200" class="annotation" font-size="11">excerpt, author</text>
</svg>
