<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1600" width="1440" height="1600">
  <defs>
    <style>
      .bg { fill: #f9fafb; }
      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-light { fill: #dbeafe; }
      .primary-outline { fill: none; stroke: #2563eb; stroke-width: 2; }
      .success { fill: #059669; }
      .text-dark { fill: #111827; font-family: system-ui, sans-serif; }
      .text-medium { fill: #374151; font-family: system-ui, sans-serif; }
      .text-light { fill: #6b7280; font-family: system-ui, sans-serif; }
      .text-white { fill: #ffffff; font-family: system-ui, sans-serif; }
      .border { stroke: #e5e7eb; stroke-width: 1; fill: none; }
      .input { fill: #ffffff; stroke: #d1d5db; stroke-width: 1; }
      .input-focus { fill: #ffffff; stroke: #2563eb; stroke-width: 2; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .step-done { fill: #059669; }
      .step-current { fill: #2563eb; }
      .step-pending { fill: #e5e7eb; }
      .annotation { fill: #dc2626; font-family: system-ui, sans-serif; font-style: italic; }
      .annotation-box { fill: #fef2f2; stroke: #dc2626; stroke-width: 1; stroke-dasharray: 4; }
      .dropzone { fill: #f9fafb; stroke: #d1d5db; stroke-width: 2; stroke-dasharray: 8; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1440" height="1600"/>

  <!-- ========== HEADER/NAV ========== -->
  <rect class="card" x="0" y="0" width="1440" height="72"/>
  <text x="80" y="44" class="text-dark" font-size="24" font-weight="bold">AI Saved Me</text>
  <text x="1280" y="44" class="text-light" font-size="14">Save and Exit</text>

  <!-- ========== PROGRESS HEADER ========== -->
  <rect fill="#ffffff" x="0" y="72" width="1440" height="100"/>

  <text x="720" y="110" class="text-dark" font-size="24" font-weight="bold" text-anchor="middle">Share Your AI Win</text>

  <!-- Step Indicators -->
  <g transform="translate(380, 135)">
    <!-- Step 1: Done -->
    <circle class="step-done" cx="0" cy="0" r="16"/>
    <text x="0" y="5" class="text-white" font-size="12" font-weight="bold" text-anchor="middle">✓</text>
    <text x="0" y="35" class="text-medium" font-size="12" text-anchor="middle">Basics</text>

    <!-- Line -->
    <line x1="20" y1="0" x2="130" y2="0" stroke="#059669" stroke-width="2"/>

    <!-- Step 2: Current -->
    <circle class="step-current" cx="150" cy="0" r="16"/>
    <text x="150" y="5" class="text-white" font-size="12" font-weight="bold" text-anchor="middle">2</text>
    <text x="150" y="35" class="primary" font-size="12" font-weight="600" text-anchor="middle">Story</text>

    <!-- Line -->
    <line x1="170" y1="0" x2="280" y2="0" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Step 3: Pending -->
    <circle class="step-pending" cx="300" cy="0" r="16"/>
    <text x="300" y="5" class="text-light" font-size="12" font-weight="bold" text-anchor="middle">3</text>
    <text x="300" y="35" class="text-light" font-size="12" text-anchor="middle">Chat Link</text>

    <!-- Line -->
    <line x1="320" y1="0" x2="430" y2="0" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Step 4: Pending -->
    <circle class="step-pending" cx="450" cy="0" r="16"/>
    <text x="450" y="5" class="text-light" font-size="12" font-weight="bold" text-anchor="middle">4</text>
    <text x="450" y="35" class="text-light" font-size="12" text-anchor="middle">Media</text>

    <!-- Line -->
    <line x1="470" y1="0" x2="580" y2="0" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Step 5: Pending -->
    <circle class="step-pending" cx="600" cy="0" r="16"/>
    <text x="600" y="5" class="text-light" font-size="12" font-weight="bold" text-anchor="middle">5</text>
    <text x="600" y="35" class="text-light" font-size="12" text-anchor="middle">Review</text>
  </g>

  <!-- ========== FORM CONTAINER ========== -->
  <g transform="translate(320, 210)" class="shadow">
    <rect class="card" width="800" height="1200" rx="16"/>

    <!-- Form Header -->
    <text x="40" y="50" class="text-dark" font-size="22" font-weight="bold">Tell Your Story</text>
    <text x="40" y="75" class="text-light" font-size="14">Share the details of how AI helped you achieve your win</text>

    <!-- Story Title Field -->
    <g transform="translate(40, 110)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Story Title *</text>
      <text x="0" y="20" class="text-light" font-size="12">Write a compelling headline for your story</text>
      <rect class="input-focus" x="0" y="35" width="720" height="48" rx="8"/>
      <text x="15" y="65" class="text-dark" font-size="15">How I Beat Enterprise's $3,200 Damage Claim Using Claude</text>
      <text x="660" y="100" class="text-light" font-size="12">58/100</text>
    </g>

    <!-- Problem Description -->
    <g transform="translate(40, 250)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">The Problem *</text>
      <text x="0" y="20" class="text-light" font-size="12">Describe the challenge you faced before using AI</text>
      <rect class="input" x="0" y="35" width="720" height="120" rx="8"/>
      <text x="15" y="60" class="text-light" font-size="14">What problem were you trying to solve? What was at stake?</text>
    </g>

    <!-- AI Solution -->
    <g transform="translate(40, 420)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">How AI Helped *</text>
      <text x="0" y="20" class="text-light" font-size="12">Explain how you used AI to address the problem</text>
      <rect class="input" x="0" y="35" width="720" height="180" rx="8"/>
      <text x="15" y="60" class="text-light" font-size="14">What prompts did you use? How did AI guide your approach?</text>

      <!-- Rich Text Toolbar -->
      <rect fill="#f9fafb" x="1" y="145" width="718" height="34" rx="0 0 7 7"/>
      <text x="20" y="167" class="text-light" font-size="14" font-weight="bold">B</text>
      <text x="50" y="167" class="text-light" font-size="14" font-style="italic">I</text>
      <text x="80" y="167" class="text-light" font-size="14" text-decoration="underline">U</text>
      <text x="110" y="167" class="text-light" font-size="14">•</text>
      <text x="140" y="167" class="text-light" font-size="14">1.</text>
      <text x="180" y="167" class="text-light" font-size="14">"</text>
    </g>

    <!-- Outcome -->
    <g transform="translate(40, 650)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">The Outcome *</text>
      <text x="0" y="20" class="text-light" font-size="12">What was the result? Be specific about what you achieved</text>
      <rect class="input" x="0" y="35" width="720" height="100" rx="8"/>
      <text x="15" y="60" class="text-light" font-size="14">Describe your success. Include numbers if possible (money saved, time saved, etc.)</text>
    </g>

    <!-- Outcome Metrics -->
    <g transform="translate(40, 800)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Success Metrics (Optional)</text>
      <text x="0" y="20" class="text-light" font-size="12">Help readers understand the impact</text>

      <!-- Money Saved -->
      <g transform="translate(0, 40)">
        <text x="0" y="15" class="text-medium" font-size="13">Money Saved</text>
        <rect class="input" x="120" y="0" width="150" height="40" rx="6"/>
        <text x="135" y="26" class="text-light" font-size="14">$ Amount</text>
      </g>

      <!-- Time Saved -->
      <g transform="translate(300, 40)">
        <text x="0" y="15" class="text-medium" font-size="13">Time Saved</text>
        <rect class="input" x="100" y="0" width="150" height="40" rx="6"/>
        <text x="115" y="26" class="text-light" font-size="14">Hours/Days</text>
      </g>

      <!-- Custom Metric -->
      <g transform="translate(0, 100)">
        <text x="0" y="15" class="text-medium" font-size="13">Other Outcome</text>
        <rect class="input" x="120" y="0" width="330" height="40" rx="6"/>
        <text x="135" y="26" class="text-light" font-size="14">e.g., "Claim dismissed", "Diagnosis confirmed"</text>
      </g>
    </g>

    <!-- Key Takeaways -->
    <g transform="translate(40, 980)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Key Takeaways (Optional)</text>
      <text x="0" y="20" class="text-light" font-size="12">What lessons can others learn from your experience?</text>
      <rect class="input" x="0" y="35" width="720" height="80" rx="8"/>
      <text x="15" y="60" class="text-light" font-size="14">List 2-4 main lessons or tips from your experience</text>
    </g>

    <!-- Auto-save indicator -->
    <g transform="translate(40, 1100)">
      <circle class="success" cx="8" cy="8" r="4"/>
      <text x="20" y="12" class="text-light" font-size="12">Draft auto-saved 2 seconds ago</text>
    </g>

    <!-- Navigation Buttons -->
    <g transform="translate(40, 1140)">
      <rect class="card" x="0" y="0" width="120" height="44" rx="8"/>
      <text x="35" y="28" class="text-medium" font-size="14">← Back</text>

      <rect class="primary" x="600" y="0" width="120" height="44" rx="8"/>
      <text x="617" y="28" class="text-white" font-size="14" font-weight="600">Next Step →</text>
    </g>
  </g>

  <!-- ========== SIDEBAR TIPS ========== -->
  <g transform="translate(1140, 210)" class="shadow">
    <rect class="card" width="240" height="300" rx="12"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="bold">Tips for a Great Story</text>

    <g transform="translate(20, 60)">
      <circle class="primary-light" cx="10" cy="10" r="10"/>
      <text x="10" y="14" class="primary" font-size="10" text-anchor="middle">1</text>
      <text x="30" y="8" class="text-medium" font-size="12">Be specific about</text>
      <text x="30" y="24" class="text-medium" font-size="12">your problem</text>
    </g>

    <g transform="translate(20, 110)">
      <circle class="primary-light" cx="10" cy="10" r="10"/>
      <text x="10" y="14" class="primary" font-size="10" text-anchor="middle">2</text>
      <text x="30" y="8" class="text-medium" font-size="12">Include numbers</text>
      <text x="30" y="24" class="text-medium" font-size="12">when possible</text>
    </g>

    <g transform="translate(20, 160)">
      <circle class="primary-light" cx="10" cy="10" r="10"/>
      <text x="10" y="14" class="primary" font-size="10" text-anchor="middle">3</text>
      <text x="30" y="8" class="text-medium" font-size="12">Explain your AI</text>
      <text x="30" y="24" class="text-medium" font-size="12">prompting strategy</text>
    </g>

    <g transform="translate(20, 210)">
      <circle class="primary-light" cx="10" cy="10" r="10"/>
      <text x="10" y="14" class="primary" font-size="10" text-anchor="middle">4</text>
      <text x="30" y="8" class="text-medium" font-size="12">Share actionable</text>
      <text x="30" y="24" class="text-medium" font-size="12">takeaways</text>
    </g>

    <rect class="primary-light" x="15" y="250" width="210" height="35" rx="6"/>
    <text x="45" y="272" class="primary" font-size="12">View Example Stories →</text>
  </g>

  <!-- ========== ANNOTATIONS ========== -->
  <rect class="annotation-box" x="20" y="135" width="180" height="60" rx="4"/>
  <text x="30" y="155" class="annotation" font-size="11">Step indicator shows</text>
  <text x="30" y="170" class="annotation" font-size="11">progress through 5-step</text>
  <text x="30" y="185" class="annotation" font-size="11">submission wizard</text>

  <rect class="annotation-box" x="20" y="650" width="180" height="50" rx="4"/>
  <text x="30" y="670" class="annotation" font-size="11">Rich text editor for</text>
  <text x="30" y="685" class="annotation" font-size="11">formatted content</text>

  <rect class="annotation-box" x="20" y="1100" width="180" height="50" rx="4"/>
  <text x="30" y="1120" class="annotation" font-size="11">Auto-save prevents</text>
  <text x="30" y="1135" class="annotation" font-size="11">data loss</text>

  <rect class="annotation-box" x="1140" y="530" width="180" height="60" rx="4"/>
  <text x="1150" y="550" class="annotation" font-size="11">Contextual tips sidebar</text>
  <text x="1150" y="565" class="annotation" font-size="11">guides users through</text>
  <text x="1150" y="580" class="annotation" font-size="11">each step</text>
</svg>
